<mat-card-content>
  <div class="user-item">
    <div class="user-info">
      <img [src]="profile.uid| idToAvatar|async" (click)="navigateToProfile()" [alt]="profile" class="user-avatar">
      <div class="user-details">
        <div class="user-name">{{ profile.uid|idToName|async }}</div>
      </div>
    </div>

    @if (profile.uid == mineProfile){
      <button class="btnProfile" (click)="navigateToProfile()" mat-stroked-button>
        <div class="box">
            <span class="material-symbols-outlined">
              edit
            </span>
          View Your Profile
        </div>
      </button>
    } @else {
      @if (profile.status == null){
        <button (click)="addFriendSearch(profile.uid)" class="btnProfile" mat-stroked-button>
          <div class="box">
              <span class="material-symbols-outlined">
                person_add
              </span>
            Add Friend
          </div>
        </button>
      }@else if (profile.status == 'pending'){
        <button class="btnProfile" (click)="deleteRequest(profile.uid)" mat-stroked-button>
          <div class="box">
              <span class="material-symbols-outlined">
                pending
              </span>
            Requested
          </div>
        </button>
      }
    }
